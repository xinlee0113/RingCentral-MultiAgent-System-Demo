# SonarCloud项目配置
sonar.projectKey=xinlee0113_RingCentral-MultiAgent-System-Demo
sonar.organization=xinlee0113
sonar.host.url=https://sonarcloud.io

# 项目信息
sonar.projectName=RingCentral MultiAgent System
sonar.projectDescription=RingCentral企业级AI智能体协同平台
sonar.projectVersion=1.0.0

# 源码配置
sonar.sources=.
sonar.exclusions=**/build/**,**/gradle/**,**/gradlew*,**/.gradle/**,**/node_modules/**,**/target/**,**/*.gradle.kts

# Java配置
sonar.java.source=17
sonar.java.target=17

# 测试配置
sonar.tests=**/src/test/**
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*IT.java

# 覆盖率配置
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=**/build/test-results/test

# 代码质量配置
sonar.qualitygate.wait=true

# GitHub集成
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=xinlee0113/RingCentral-MultiAgent-System-Demo 