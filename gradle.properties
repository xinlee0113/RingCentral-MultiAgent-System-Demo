# ============================================
# RingCentral Multi-Agent System Configuration
# 编码格式：UTF-8
# ============================================

# 编码和文件格式配置
file.encoding=UTF-8
console.encoding=UTF-8
systemProp.file.encoding=UTF-8
systemProp.console.encoding=UTF-8

# Gradle性能优化配置 - 大幅提升内存和缓存
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# JVM优化 - 大幅增加内存，优化GC
org.gradle.jvmargs=-Xmx8g -Xms2g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:G1HeapRegionSize=32m -Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8

# 构建缓存 - 启用但处理问题
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# 网络优化 - 增加超时时间
org.gradle.internal.http.connectionTimeout=300000
org.gradle.internal.http.socketTimeout=300000

# 依赖缓存优化 - 关键配置
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
org.gradle.dependency.verification=off

# 持久化依赖缓存 - 防止clean删除
org.gradle.cache.cleanup=false
org.gradle.cache.reserved.mb=2048

# 并行下载优化
org.gradle.workers.max=8
systemProp.org.gradle.internal.repository.max.tentatives=10
systemProp.org.gradle.internal.repository.initial.backoff=500

# Java版本配置
# 如果需要指定特定的JDK路径，请取消注释并设置正确的路径
# org.gradle.java.home=D:/Program Files/Java/jdk-17

# Kotlin配置
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file

# JVM目标版本
kotlin.jvm.target.validation.mode=warning

# Spring Boot配置
spring.profiles.active=dev

# 项目信息
project.group=com.ringcentral
# project.version=1.0.0
project.description=RingCentral企业级AI智能体协同平台

# 依赖版本 - 兼容build.gradle中的引用
springBootVersion=3.2.0
springCloudVersion=2023.0.0
kotlinVersion=1.9.20
javaVersion=17
dependencyManagementVersion=1.1.4
jibVersion=3.4.0
sonarqubeVersion=4.4.1.3373

# Docker配置
docker.registry=ringcentral
docker.namespace=multiagent-system

# 依赖解析优化
systemProp.org.gradle.internal.http.connectionTimeout=300000
systemProp.org.gradle.internal.http.socketTimeout=300000

# 禁用Android变体解析
systemProp.android.useAndroidX=false
systemProp.android.enableJetifier=false

# 强制使用标准snakeyaml版本
systemProp.snakeyaml.version=2.2
systemProp.snakeyaml.forceStandard=true

# SonarQube优化配置
sonar.gradle.skipCompile=true
systemProp.sonar.gradle.skipCompile=true

# 构建性能优化
org.gradle.configuration-cache.problems=WARN

# Kotlin编译优化
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file

